{% extends "base.html" %}





{% block main %}
<h1>{{ wxtype.event_type }}</h1>
{% if weather %}
<ul>
{% for object in weather %}
<li><a href="{{ object.get_absolute_url}}">{{object.event_type.event_type}} on {{ object.event_start_date }}</a></li>
{% endfor %}</ul>
{% else %}
<p>No events matching that type.</p>
{% endif %}
{% endblock %}
